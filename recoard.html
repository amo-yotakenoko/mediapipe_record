<!DOCTYPE html>
<html>
<!-- https://github.com/google-ai-edge/mediapipe/blob/master/docs/solutions/holistic.md#resources -->

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="./recoard.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>startを押して動いた後にstopを押してください<br>読み込みに30秒ほどかかります。
        、右にある数字が記録されたフレームの数です
    </div>
    <button id="start" class="btn btn-primary btn-lg mx-2">Start</button>
    <button id="stop" class="btn btn-primary btn-lg mx-2">Stop</button>
    取得速度 <input type="range" min="0" max="1000" value="500" class="slider" id="slider">
    <div id="length"></div>
    <div class="container-fluid position-relative">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 position-relative">
                <video class="input_video w-100" autoplay muted playsinline></video>
                <canvas class="output_canvas position-absolute top-0 start-0 w-100 h-100"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
